      <h1 style="color: white;   font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Cadastro de Produtos</h1>
      <form id="cadastro-form">
        <div class="cd">
          <label for="produto">Produto:</label>
          <input type="text" id="produto" name="produto" required>
        </div>
        <div class="cd">
         Marca: <select name="marca" id="marca" required="">
          <option value="mc1">Selecione</option>
          <option value="mc2"> Parmê </option>
          <option value="mc3"> Coca-cola </option>
          <option value="mc4"> Pepsi </option>
          <option value="mc5"> Pizza Hut </option>]
          <option value="mc6"> Fanta </option>
          </select>
          
        </div>
        <div class="cd">
          <label for="preco_custo">Preço de custo:</label>
          <input type="number" id="preco_custo" name="preco_custo" min="0" step="0.01" required>
        </div >
        <div class="cd">
          <label for="percentual_lucro">Percentual de lucro:</label>
          <input type="number" id="percentual_lucro" name="percentual_lucro" min="0" step="0.01" required>
        </div>
        <div class="cd">
          <label for="preco_venda">Preço de venda:</label>
          <input type="number" id="preco_venda" name="preco_venda" min="0" step="0.01" required>
        </div>
        <div class="cd">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="0" required>
        </div>
        <div class="cd">
          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
